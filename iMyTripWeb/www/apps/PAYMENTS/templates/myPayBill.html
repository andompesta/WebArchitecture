<%= '' %>
<div id="myPaymentDlg">
    <div style="text-align: center; border-top-left-radius: 7px; border-top-right-radius: 7px; color: #ffffff; background-color:#7c7c7c;">
        <h3>Pagamento biglietto</h3>
    </div>
    <form id="frmPayment">
        <div style="margin: 6px; margin-left: 12px;" class="clearfix">
            <textarea id="percorso" style="width: 95%; height: 60px"></textarea>
        </div>
        <div style="font-size: 12px; background-color: #f5f5f5; height: 110px; overflow:auto;" >
            <table id="cards" class="table table-condensed table-hover" >
                <caption>Selezionare mezzo di pagamento</caption>
                <thead>
                <tr class="success">
                    <th>Tipo</th>
                    <th>Codice</th>
                    <th>Addebiti</th>
                    <th>Sel.</th>
                </tr>
                </thead>
                <tbody >
                <% _.each(conti, function(conto) {  %>
                    <tr>
                        <td><%=conto.tipo%></td>
                        <td style="text-align: right;"><%=conto.codiceCarta%></td>
                        <td style="text-align: right;"><% print(new NumberFormat(conto.saldo).toFormatted()) %>&nbsp;EUR</td>
                        <td><input type="radio" name="idConto" value="<%= conto.idConto + '' %>"/> </td>
                    </tr>
                <% }); %>
                </tbody>
            </table>
        </div>
        <p>
            <button id="btBuy2" style="margin: 6px; float: right;" class="btn" type="submit" >&nbsp;Ok&nbsp;</button>
            <button style="margin: 6px; float: right;" class="btn" type="reset" >Cancel</button>
        </p>
    </form>
</div>
